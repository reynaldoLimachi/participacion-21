{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center text-success mb-4">Iniciar Sesión</h3>
                    <form method="POST" action="{{ url_for('auth_controller.login') }}">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Iniciar Sesión</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center mt-3 mb-0">
                        ¿No tienes cuenta? <a href="{{ url_for('auth_controller.register') }}" class="text-decoration-none text-success fw-semibold">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
