{% extends "layouts/base.html" %}

{% block content %}
<h2>Editar Estudiante</h2>
<form method="POST" action="{{ url_for('estudiantes_controller.edit', id=estudiante.id) }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ estudiante.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="apellidos" value="{{ estudiante.apellidos }}" required>
    </div>
    <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento</label>
        <input type="date" class="form-control" name="fecha_nacimiento" value="{{ estudiante.fecha_nacimiento }}" required>
    </div>
    <button type="submit" class="btn btn-warning">Actualizar</button>
</form>
{% endblock %}
